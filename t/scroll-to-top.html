<div id="scroll-to-top" class="hiding hidden">â–¼</div>

<script type="text/javascript">
q(()=>{
	const btn = q("#scroll-to-top");
	let btnhidden = true;

	document.on("scroll", (e)=>{
		if ( window.scrollY > ( window.innerHeight / 2 ) && btnhidden ) {
			btn.show();
			btnhidden = false;
		}
		else if ( window.scrollY < ( window.innerHeight / 2 ) && !btnhidden ) {
			btn.hide();
			btnhidden = true;
		}
	});
});
	
</script>

<style type="text/css">
#scroll-to-top {
	position: fixed;
    z-index: 10;
    width: 50px;
    height: 50px;
    bottom: 15px;
    right: 20px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
